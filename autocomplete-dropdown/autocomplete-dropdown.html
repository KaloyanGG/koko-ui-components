<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="autocomplete-dropdown.css">
    <script defer src="autocomplete-dropdown.js"></script>
</head>

<body>

    <main>
        <div class="autocomplete-dropdown">
            <div class="input-wrapper">
                <label id="autocomplete-dropdown-label" for="autocomplete-dropdown-input">Movie</label>
                <input type="text" name="autocomplete-dropdown-input" id="autocomplete-dropdown-input">
                <button type="button" id="svg-btn-cancel">
                    <svg id="clear" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z">
                        </path>
                    </svg>
                </button>
                <button type="button" id="svg-btn-arrow">
                    <svg id="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 16L6 10H18L12 16Z"></path>
                    </svg>
                </button>

            </div>
            <ul id="item-list">

            </ul>
        </div>
    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="drag-and-drop">
            <ol class="list">
                <li id="1" data-position="1" draggable="true">Toyota Camry</li>
                <li id="2" data-position="2" draggable="true">Honda Civic</li>
                <li id="3" data-position="3" draggable="true">Ford Mustang</li>
                <li id="4" data-position="4" draggable="true">Chevrolet Corvette</li>
                <li id="5" data-position="5" draggable="true">BMW 3 Series</li>
                <li id="6" data-position="6" draggable="true">Audi A4</li>
                <li id="7" data-position="7" draggable="true">Mercedes-Benz C-Class</li>
                <li id="8" data-position="8" draggable="true">Tesla Model S</li>
                <li id="9" data-position="9" draggable="true">Subaru Outback</li>
            </ol>

            <form class="func-wrapper">
                <input type="text">
                <button id="add-item" type="submit">Add</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
